
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

</head>
<body>
    <h1>Recipes List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Instructions</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Category</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe['name'] }}</td>
                    <td>{{ recipe['instructions'] }}</td>
                    <!-- <td>
                        <select name="ingredients">
                            {% for ingredient in recipe['ingredients'] %}
                                <option value="{{ ingredient['name'] }}">{{ ingredient['name'] }} - {{ ingredient['amount'] }}</option>
                            {% endfor %}
                        </select>
                    </td> -->
                    <td>{{ recipe['ingredients'] }}</td>
                    <td>{{ recipe['category'] }}</td>
                    <td>{{ recipe['rating'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
